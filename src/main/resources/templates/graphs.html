<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <title>Graphs</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Code</th>
        <th>N</th>
        <th>E</th>
        <th>Connected</th>
        <th>Edge connectivity</th>
        <th>Radius</th>
        <th>Diametr</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${graphs}">
        <td th:text="${g.getCode()}"></td>
        <td th:text="${g.getOrder()}"></td>
        <td th:text="${g.getEdgeAmount()}"></td>
        <td th:text="${g.getConnected()}"></td>
        <td th:text="${g.getEdgeConnectivity()}"></td>
        <td th:text="${g.getRadius()}"></td>
        <td th:text="${g.getDiametr()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
