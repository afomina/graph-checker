<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="UTF-8" />
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/3.0.3/css/bootstrap.min.css}" rel="stylesheet"/>

</head>
<body>
<form method="get" action="graphs" >
    <div class="form-group">
        <label for="code">Code:</label>
        <input id="code" name="code"/>
    </div>
    <div class="form-group">
        <label for="order">Order</label>
        <input id="order" name="order"/>
        </div>
    <div class="form-group">
        <label> Edge amount</label>  <input name="edgeAmount"/>
        </div>
    <div class="form-group">
        <label>Connected</label><input type="checkbox" name="connected"/>
        </div>
    <div class="form-group">
        <label>Edge Connectivity</label><input name="edgeConnectivity"/>
        </div>
    <div class="form-group">
        <label>Radius</label><input name="radius"/>
        </div>
    <div class="form-group">
        <label>Diametr</label><input name="diametr"/>
        </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
</body>
</html>
